<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas - Aula 03</title>
    <script type="text/javascript">
        window.addEventListener('load',function(){
            var canvas = document.getElementById("desenho1")
            var ctx = canvas.getContext('2d')

            ctx.moveTo(0,0)
            ctx.lineTo(250,250)
            ctx.lineTo(400,250)
            ctx.lineTo(400,100)
        
            ctx.stroke()
        })
    </script>

</head>

<body>

    <canvas id="desenho1" width="500" height="500" style="border: 1px solid #000;">
        <!--SO VAI EXIBIR SE O CONTEUDO DO CANVAS NÃO CARREGAR-->
        <p style="color:red;">Seu navegador não possuir suporte ao CANVAS</p>
    </canvas>

</body>

</html>
