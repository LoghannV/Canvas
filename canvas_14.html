<body>
    <canvas id="desenho1" width="500" height="500" style="border: 1px solid #000;">
        <!--SO VAI EXIBIR SE O CONTEUDO DO CANVAS NÃO CARREGAR-->
        <p style="color:red;">Seu navegador não possuir suporte ao CANVAS</p>
    </canvas>

</body>
<script src="jogador.js"></script>
    <script type="text/javascript">
        /*Declaração de Variaveis*/
        
        let canvas = document.getElementById("desenho1")
        let ctx = canvas.getContext('2d')
        
        const teclado={
            cima:false,
            baixo:false,
            esquerda:false,
            direita:false
        }
        const jogador = new Jogador(ctx,teclado)

        window.addEventListener('keydown',()=>{
            let tecla = event.keyCode
            if(tecla==37){
                teclado.esquerda=true
            }else if(tecla==39){
                teclado.direita = true
            }else if(tecla=38){
                teclado.cima = true
            }else if(tecla==40){
                teclado.baixo = true
            }
        })
        window.addEventListener('keyup',()=>{
            let tecla = event.keyCode
            if(tecla==37){
                teclado.esquerda=false
            }else if(tecla==39){
                teclado.direita = false
            }else if(tecla=38){
                teclado.cima = false
            }else if(tecla==40){
                teclado.baixo = false
            }
        })
        
        const game = ()=>{
            ctx.clearRect(0,0,canvas.width,canvas.height)
            requestAnimationFrame(game)
        }
        game()

    </script>
</html>
